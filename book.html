	<head>
		<title>Dog Walking | Book Online</title>

		<link rel = "stylesheet" type = "text/css" href = "styles/restStyles.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<script type="text/javascript" src="behaviour/behaviour.js"></script>

	</head>

	<body onresize="resize();">

		<div class= "navdiv">

			<button id="menubutton" onmouseover  ="toggleMenu();">
				menu
			</button>
			<div id="mobilemenu" onmouseout="closeMenu();">
				<ul id="mobilemenuul">
					<li >
						<a href='index.html'  class="toplinks"onclick  ="toggleMenu();">Home</a>
					</li>
					<li>
						<a href='book.html' class="toplinks" onclick  ="toggleMenu();">Book Online</a>
					</li>
					<li>
						<a href='meet.html' class="toplinks" onclick  ="toggleMenu();">Meet The Team</a>
					</li>
					<li>
						<a href='about.html'class="toplinks" onclick  ="toggleMenu();">About</a>
					</li>
					<li>
						<a href="contact.html" class="toplinks" onclick  ="toggleMenu();">Contact</a>
					</li>
				</ul>
			</div>

			<div class = "topBar">

				<div class = "logo">

					<a href="index.html"><img src="images/logo.jpg" alt="logo" style="width:250px;height:75px;"></a>

				</div>

				<div class = "menu">
					<div id="home">
						<a href = 'index.html'>Home</a>
					</div>
					<div id="book">
						<a href = '#'>Book Online</a>
					</div>
					<div id="meet">
						<a href = 'meet.html'>Meet The Team</a>
					</div>
					<div id="about">
						<a href = 'about.html'>About</a>
					</div>
					<div id="contact">
						<a href = "contact.html">Contact</a>
					</div>
				</div>

			</div>

		</div>

		<div class = "panel">

			
			<div id = "formContainer">

				<form id= "contactForm">
					<table id="contactTable">
						<tr>
							<td class="leftTd">Full Name</td>
							<td>
							<input name = "name" type = "text" size = "60" />
							</td>
						</tr>
						<td class="leftTd">Email</td>
						<td>
						<input email = "email" type = "text" size = "60" />
						</td>
						</tr>
						<td class="leftTd">Phone number</td>
						<td>
						<input phone = "phone" type = "text" size = "60" />
						</td>
						</tr>
						<td class="leftTd" >Dog name(s)</td>
						<td>
						<input dog = "dog" type = "text" size = "60" />
						</td>
						</tr>
						<td class="leftTd" >Booking Date/Time</td>
						<td>
						<input date/time = "date/time" type = "date" size = "60" /><br />
						<input date/time = "date/time" type = "time" size = "60" />
						</td>
						</tr>
						<td class="leftTd" >Pickup Address</td>
						<td>
						<input address = "address" type = "text" size = "60" style="height:80px"/>
						</td>
						</tr>
						<td class="leftTd" >Additional Message</td>
						<td>
						<input message = "message" type = "text" size = "60" style="height:100px" />
						</td>
						</tr>
						<td></td>
						<td>
						<input type="submit" value="Submit">
						<input type="reset" value="Reset">
						</td>
					</table>
				</form>

			</div>

		</div>

	</body>

</html>
