		<div class = "panel">
			<div id = "formContainer">
				<form id= "contactForm">
					<h1 style = "color: #FDFDFD">Booking Form</h1>
					<table id="contactTable">
					
						<tr>
							<td>Full Name : </td>
							<td colspan = 4>
							<input name = "name" type = "text" size = "60" required />
							</td>
						</tr>
						<tr>
						<td>Email : </td>

						<br>
						<p style = "text-align: center">Fill out the form below to book a dog walker!</p>
						<br>
						<td colspan = 4>
						<input type = "email" size = "60" required />
						</td>
						</tr>
						<tr>
						<td class="leftTd">Phone number : </td>
						<td colspan = 4>
						<input phone = "phone" type = "text" size = "60" required />
						</td>
						</tr>
						<tr>
						<td>Dog name(s) : </td>
						<td colspan = 4>
						<input dog = "dog" type = "text" size = "60" required />
						</td>
						</tr>
						<tr>
						<td>Booking Date/Time : </td>
						<td colspan = 2><input date/time = "date/time" type = "time" required /></td>
						<td colspan = 2><input date/time = "date/time" type = "date"required /></td>
						</td>
						</tr>
						<tr>
						<td>Pickup Address : </td>
						<td colspan = 4>
						<input id ="inputAdress" address = "address" type = "text" size = "60" required />
						</td>
						</tr>
						<tr>
						<td>Additional Message : </td>
						<td colspan = 4>
						<input id = "inputMessage" message = "message" type = "text" size = "60"  />
						</td>
						</tr>
						<tr>
						<td></td>
						<td colspan = 4>
						<input type="submit" value="Submit">
						<br>
						<input type="reset" value="Reset">
						</td>
						</tr>
					</table>
				</form>

			</div>

		</div>
